<!DOCTYPE html>
<html lang="en">

<head>
    <title>Projeto Calculadora</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./customstyle.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--<script src="../event-emitters/calculator.js" type='text/javascript'></script> -->
</head>

<body>

    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Projeto Calculadora</h1>
        <p>Quatro operações, parenteses incluso.</p>
    </div>

    <div class="container mt-5">
        <div class="row">

            <!-- Instructions -->
            <div class="col-sm">
                <h3>Instructions.:</h3>
                <p>1. Write your username in the username field</p>
                <p>2. Enter the operation you wish to make</p>
                <p>3. Press =</p>
                <p>4. If your operation is valid, you'll get your output. Else, you'll get an error.</p>
                    
            </div>

            <!-- Calculator -->
            <div class="col-sm">
                <div class="form-group">
                    <label for="usr">Name:</label>
                    <input type="text" class="form-control" id="usr" placeholder="your name here">
                  </div>
                <!--<div>
                    <p class="bg-success text-white" id="calculator_screen">Box text pannel - Operations and result show here</p>
                </div> -->
                <div type="text" class="form-control margin-bottom" id="calculator_screen" disabled></div>
                <div class="btn-group-vertical padding:8px">
                    <button type="button" class="btn btn-primary" onclick="calculate('7')" >7</button>
                    <button type="button" class="btn btn-primary" onclick="calculate('4')" >4</button>
                    <button type="button" class="btn btn-primary" onclick="calculate('1')" >1</button>
                    <button type="button" class="btn btn-primary" onclick="calculate('(')" >(</button>
                </div> 
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary" onclick="calculate('8')">8</button>
                    <button type="button" class="btn btn-primary" onclick="calculate('5')">5</button>
                    <button type="button" class="btn btn-primary" onclick="calculate('2')">2</button>
                    <button type="button" class="btn btn-primary" onclick="calculate('0')">0</button>
                </div> 
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary" onclick="calculate('9')">9</button>
                    <button type="button" class="btn btn-primary" onclick="calculate('6')">6</button>
                    <button type="button" class="btn btn-primary" onclick="calculate('3')">3</button>
                    <button type="button" class="btn btn-primary" onclick="calculate(')')">)</button>
                </div> 
                <div class="btn-group-vertical margin-bottom:10px">
                    <button type="button" class="btn btn-primary" onclick="calculate('+')">+</button>
                    <button type="button" class="btn btn-primary" onclick="calculate('-')">-</button>
                    <button type="button" class="btn btn-primary" onclick="calculate('*')">x</button>
                    <button type="button" class="btn btn-primary" onclick="calculate('/')">%</button>
                </div> 
                <div class="btn-group-vertical margin-bottom:10px">
                    <button type="button" class="btn btn-primary" onclick="eraseAll()">AC</button>
                    <button type="button" class="btn btn-primary" onclick="erase()">Bksp</button>
                    <button type="button" class="btn btn-primary" onclick="calculate('.')">.</button>
                    <button type="button" class="btn btn-primary" onclick="finishOperation()">=</button>
                </div> 
            </div>

            <!-- Log table -->
            <div class="col-sm table-wrapper-scroll-y my-custom-scrollbar">
                <table class="table table-dark table-hover table-striped text-center overflow-y:auto" id="operation_table" >
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Operation</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<script src="../event-emitters/calculator.js" type='text/javascript'></script>

</html>
